<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="image">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </header>
    <section class="section">
        <table class="table">
            <tr>
                <td class="firstline" colspan="3">
                    <div>
                        Search the web using Google! <br>
                        <input type="text" name="q" value="" size="40"><br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky"><br>     
                    </div>
                </td>
            </tr>
            <tr>
                <td class="firstcolumn">
                    <div>
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                        <br>
                    </div>
                </td>
                <td class="column2">
                    <div>
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
                    </div>
                </td>
                <td class="column3">
                    <div>
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail">
                        <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        &#160;&#160;
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </div>
                </td>
            </tr>
        </table>
    </section>
    <footer class="footer">
        <p> Copyright Â©1998 Google Inc.</p>
     </footer>
</body>
</html>
